<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="fname">First name: </label>
      <input required id="fname" type="text" /><br /><br />
      <label for="lname">Last name: </label>
      <input id="lname" type="text" /><br /><br />
      <input type="radio" name="gender" id="male" value="" />
      <label for="male">male</label>
      <input type="radio" name="gender" id="female" value="" />
      <label for="female">female</label><br /><br />
      <!--به خاطر نام یکسان جندر در دکمه ها ، یکی از آنها انتخاب میشود-->

      <select name="" id="">
        <option value="">html</option>
        <option selected value="">css</option>
        <option value="">js</option></select
      ><br /><br />

      <textarea name="" id="" cols="30" rows="10"></textarea><br />
      <input type="checkbox" name="" id="" /><br /><br />
      <input type="email" name="" id="" /><br /><br />
      <input type="password" name="" id="" /><br /><br />
      <input type="file" /><br /><br />
      <input type="number" /><br /><br />
      <input type="date" /><br /><br />
      <input type="color" /><br /><br />
      <input min="0" max="100" type="range" /><br /><br />
      <input type="hidden" name="id" value="send to server" /><br /><br />
      <input type="submit" value="Send" />
    </form>

    <form target="_blank"></form>
  </body>
</html>
